<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/RPS-style.css">
</head>
<body>

  <section class="game">
    <div class="game-in">
      <h1 class="title">Rock Paper Scissors</h1>
      <!-- Rock -->
      <button onclick="playRPS(`Rock`);" class="btn-move"><img src="images/rock-emoji.png" class="move-icon"></button>
      <!-- Paper -->
      <button onclick="playRPS(`Paper`);" class="btn-move"><img src="images/paper-emoji.png" class="move-icon"></button>
      <!-- Scissors -->
      <button onclick="playRPS(`Scissors`);" class="btn-move"><img src="images/scissors-emoji.png" class="move-icon"></button>
      <p id="gameResult" class="game-result"></p>
      <p id="gameMoves" class="game-moves"></p>
      <p id="score"></p>
      <button onclick="playRPS(`Reset`);" class="btn-reset">Reset Score</button>
    </div>
  </section>

  <script src="js/RPS-script.js"></script>
</body>
</html>
