<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/RPS-style.css">
</head>
<body>

  <section class="game">
    <div class="game-in">
      <h1 class="title">Rock Paper Scissors</h1>
      <!-- Rock -->
      <button id="btn-rock" class="btn-move"><img src="images/Rock-emoji.png" class="move-icon"></button>
      <!-- Paper -->
      <button id="btn-paper" class="btn-move"><img src="images/Paper-emoji.png" class="move-icon"></button>
      <!-- Scissors -->
      <button id="btn-scissors" class="btn-move"><img src="images/Scissors-emoji.png" class="move-icon"></button>
      <p id="gameResult" class="game-result"></p>
      <p id="gameMoves" class="game-moves"></p>
      <p id="score"></p>
      <button onclick="playRPS(`Reset`);" class="btn--white">Reset Score</button>
      <button class="btn--white" onclick="autoPlay();" id="auto-play">Auto Play</button>
    </div>
  </section>

  <script src="js/RPS-script.js"></script>
</body>
</html>
